<!-- Contacts -->
<section class="contact">
    <div class="container">
        <div class="left">
            <div class="form-wrapper">
                <form action="indec.html" method="post" class="contact-form" name="submit-to-google-sheet">
                    <div class="input-wrap">
                        <input class="contact-input" autocomplete="on" name="First Name" type="text" required>
                        <label>First Name</label>
                    </div>

                    <div class="input-wrap">
                        <input class="contact-input" autocomplete="on" name="Last Name" type="text" required>
                        <label>Last Name</label>
                    </div>

                    <div class="input-wrap w-100">
                        <input class="contact-input" autocomplete="on" name="Email" type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-wrap w-100">
                        <input class="contact-input" autocomplete="on" name="Event type" type="text" required>
                        <label>Event Type</label>
                    </div>

                    <div class="input-wrap w-100">
                        <input type="date" class="contact-input date" name="Event Date" required>
                        <label>Event Date</label>
                    </div>

                    <div class="input-wrap textarea w-100">
                        <textarea name="Message" class="contact-input" autocomplete="off" required></textarea>
                        <label>Message</label>
                    </div>
                    <button type="submit" class="btn2">Submit <i class="fas fa-paper-plane"></i></button>
                    <span id="msg"></span>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Contacts end -->
    <!-- home contact -->
    <div id="home-contact">

    <script>
        var menu = document.getElementById("hamburger-btn");
        
        menu.onclick = function(){
            menu.classList.toggle("openmenu");
        }
    </script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycby1cvN22V7FUmssR-lIDWPKEx0nOLTNams7Y_IKjFRc01ibOsqTYHKtFIQULqrETK4/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
        </script>
